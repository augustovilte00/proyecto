<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Navbar</title>
    <style>
        /* Estilos para el navbar */
        nav {
            background-color: #333;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <ul>
            <li><a href="#seccion1">Sección 1</a></li>
            <li><a href="#seccion2">Sección 2</a></li>
            <li><a href="#seccion3">Sección 3</a></li>
            <li><a href="#seccion4">Sección 4</a></li>
        </ul>
    </nav>

    <!-- Contenido de las secciones -->
    <section id="seccion1">
        <h2>Sección 1</h2>
        <p>Contenido de la Sección 1.</p>
    </section>

    <section id="seccion2">
        <h2>Sección 2</h2>
        <p>Contenido de la Sección 2.</p>
    </section>

    <section id="seccion3">
        <h2>Sección 3</h2>
        <p>Contenido de la Sección 3.</p>
    </section>

    <section id="seccion4">
        <h2>Sección 4</h2>
        <p>Contenido de la Sección 4.</p>
    </section>

</body>
</html>
